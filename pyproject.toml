[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "frontend-monitoring-backend"
version = "0.1.0"
description = "Backend service for a front-end monitoring system built with FastAPI and SQLModel."
authors = [
  {name = "Autogenerated", email = "auto@example.com"}
]
requires-python = ">=3.10"
dependencies = [
  "fastapi>=0.95,<0.100",
  "uvicorn[standard]>=0.20,<0.23",
  "sqlmodel>=0.0.8,<0.0.9",
  "pydantic>=1.10,<2.0",
  "python-dotenv>=1.0,<2.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "httpx>=0.23"
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra"
log_cli = true
log_cli_level = "INFO"
testpaths = ["tests"]
